<!DOCTYPE html>
<html>
<head>
    <title>Show Modules</title>
    <style>
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>All Modules</h1>
    <a href="{% url 'create_module' %}" class="top-right">
        <button type="button">Create Module</button>
    </a>
    <table>
        <tr>
            <th>Module Title</th>
            <th>Actions</th>
        </tr>
        {% for module in modules %}
        <tr>
            <td>{{ module.module }}</td>
            <td>
                <a href="{% url 'edit_module' module.id %}">Edit</a>
                <a href="{% url 'create_module_entry' module.id %}">Create Entry</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
